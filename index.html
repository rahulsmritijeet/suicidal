@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&family=Bebas+Neue&display=swap');

* { box-sizing: border-box; }

body {

  height: 100vh;

  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  padding: 30px;
  z-index: 2;
}

h1 { font-size: 2.8rem; }
h2 { font-size: 1.8rem; }

button {

  padding: 14px 30px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  transition: transform 0.3s, box-shadow 0.3s;
}
button:hover {
  transform: translateY(-6px) scale(1.06);
  box-shadow: 0 18px 35px rgba(0,0,0,0.35);
}

/* Special unlock button */
.unlock-btn {

  font-size: 22px;
  padding: 20px 50px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
  50% { transform: scale(1.08); box-shadow: 0 15px 30px rgba(102,126,234,0.5); }
}

/* Name animation */
.name {
  font-family: 'Pacifico', cursive;
  font-size: 3.5rem;
  animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4d6d, 0 0 60px #ff85a1; }
}

@keyframes float {
  50% { transform: translateY(-10px); }
}

/* Text transition */
.text {
  opacity: 0;
  transform: translateY(25px) scale(0.95);
  animation: textIn 1.2s ease forwards;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 22px;
  animation: rise linear infinite;
  opacity: 0.85;
}

@keyframes rise {
  to {
    transform: translateY(-120vh) translateX(40px);
    opacity: 0;
  }
}

/* âœ¨ SPARKLES âœ¨ */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s ease-in-out infinite;
  box-shadow: 0 0 10px #fff, 0 0 20px #ffc0cb, 0 0 30px #ff69b4;
}

@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}

/* Confetti */
.confetti {
  position: absolute;
  top: -20px;
  width: 10px;
  height: 14px;
  background-color: red;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Audio icon */
.audio-icon {
  font-size: 4rem;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Warning style */
.warning {

  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
